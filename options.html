<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>記事要約＆解説アシスタント - 設定</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>設定</h1>

    <div class="settings-section">
      <h2>API設定</h2>
      <div class="form-group">
        <label for="apiKey">Gemini API キー:</label>
        <input type="password" id="apiKey" name="apiKey" placeholder="APIキーを入力">
        <small>APIキーは安全に保管され、このブラウザの同期ストレージに保存されます。</small>
      </div>
      <div class="form-group">
        <label for="modelSelect">使用するGeminiモデル:</label>
        <select id="modelSelect" name="modelSelect">
          <!-- モデルは options.js で動的に、またはハードコードで設定 -->
          <option value="gemini-2.0-flash">Gemini 2.0 Flash (デフォルト)</option>
          <option value="gemini-1.5-flash-latest">Gemini 1.5 Flash</option>
          <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro</option>
          <!-- 他の利用可能なモデル -->
        </select>
      </div>
      <button id="saveSettingsBtn" class="button">設定を保存</button>
      <p id="settingsStatus" class="status-message"></p>
    </div>

    <div class="settings-section">
      <h2>キャッシュ管理</h2>
      <p>拡張機能が保存している要約キャッシュとクリップした記事データをクリアします。</p>
      <button id="clearCacheBtn" class="button warning-button">全キャッシュとクリップをクリア</button>
      <p id="cacheStatus" class="status-message"></p>
    </div>

  </div>
  <script src="options.js"></script>
</body>
</html>
